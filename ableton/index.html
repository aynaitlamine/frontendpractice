<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar primary start -->
    <header class="main-nav">
      <nav class="main-nav__primary">
        <a class="main-nav__logo" href="#">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <div class="main-nav__primary-wrapper">
          <ul class="main-nav__link-list">
            <li class="main-nav__link-list__item">
              <a href="#">live</a>
            </li>

            <li class="main-nav__link-list__item">
              <a href="#">push</a>
            </li>

            <li class="main-nav__link-list__item">
              <a href="#">link</a>
            </li>

            <li class="main-nav__link-list__item">
              <a href="#">shop</a>
            </li>

            <li class="main-nav__link-list__item">
              <a href="#">packs</a>
            </li>

            <li class="main-nav__link-list__item">
              <a href="#">help</a>
            </li>

            <li class="main-nav__link-list__item is-active">
              <button class="abl-btn--reset main-nav__more-button">
                <span>more</span>
                <span class="main-nav__hide-on-more-expanded">
                  <span class="main-nav__icon"></span>
                </span>
              </button>
            </li>

            <li
              class="main-nav__link-list__item main-nav__link-list__item--try"
            >
              <a href="#">try live for free</a>
            </li>

            <li
              class="main-nav__link-list__item main-nav__link-list__item--account"
            >
              <a href="#">log in or register</a>
            </li>
          </ul>
          <div class="main-nav__more"></div>
        </div>
      </nav>

      <div class="main-nav__separator"></div>

      <nav class="main-nav__secondary">
        <ul class="main-nav__link-list">
          <li class="main-nav__link-list__item is-active">
            <a href="#">about</a>
          </li>

          <li class="main-nav__link-list__item">
            <a href="#">jobs</a>
          </li>

          <li class="main-nav__link-list__item">
            <a href="#">apprenticeship</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Navbar primary end -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
